<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Music Player Explorer</h1>
    </header>

    <main>
      <div id="playlistgrid">


        <section id="playlist1" class="playlistitems">
          <img
            src="./assets/img/playlist.png"
            style="width: 300px; height: 300px; border-radius: 10px"
          />
          <h1>Late Night Drive</h1>
          <p>Created by Melody Maven</p>
          <img
            src="./assets/img/likebutton.png"
            style="width: 30px; height: 30px"
          />
        </section>




      </div>

      <div id="overlay"></div>





      <div id="modal">
        <button id="closemodal" style="background-color: transparent; border: none; cursor: pointer; position: absolute; top: 0; right: 0; padding: 5px 10px; font-size: 24px;">X</button>

        <div id="codegoeshere" class="modal-content">
           




        </div>



        
      </div>
















    </main>



    <footer>
      <!-- Your footer content here -->
    </footer>
    <script type="module" src="data/data.js"></script>
    <script type="module" src="script.js"></script>
